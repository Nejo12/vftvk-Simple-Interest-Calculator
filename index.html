<!DOCTYPE html>
<html>

  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form class="form_container">
      <h1>Simple Interest Calculator</h1>
      <div class=form_element>
        <label for="principal">Amount</label>
        <input type="number" id="principal" name="amount" autofocus>
      </div>

      <div class=form_element>
        <label for="rate">Interest Rate</label>
        <input type="range" id="rate" name="rate" min="1" max="10" step="0.5" onchange="showRate()">
        <span id="showRate"> 5%</span>
        </input>
      </div>

      <div class=form_element>
        <label for="years">No. of Years</label>
        <select id="years" name="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <div class=form_element>
        <button type="button" onclick="compute()">Compute Interest</button>
      </div>
      <span id="result"></span>
      </div>
  </body>

  <footer>
    &#xA9; Everyone an Get Rich
  </footer>

</html>
